<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2 class="title">Lorem, ipsum dolor.</h2>
        <form class="form" action="https://echo.htmlacademy.ru">
            <label class="label" for="input1">Ism Familiya:</label>
            <input id="input1" name="fullname" class="input" type="text" placeholder="Ism Familiya" required>
            <div class="boxes">
                <div class="box">
                    <label class="label" for="input2">Telefon raqam:</label>
                    <input id="input2" name="telnum" class="input" type="tel" placeholder="+998 99 000 00 00" required>
                </div>
                <div class="box">
                    <label class="label" for="input3">Email:</label>
                    <input id="input3" name="email" class="input" type="email" placeholder="name@gmail.com" required>
                </div>
            </div>
            <label class="label" for="txt">Xabar matni:</label>
            <textarea name="text" id="txt" class="textbox" placeholder="Xabaringizni yozing" required></textarea>
            <button class="button">Yuborish</button>
        </form>
    </div>
</body>
</html>
